<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping list example</title>
    <link rel="stylesheet" type="text/css" href="styles/simple-DOM.css">
  </head>
  <body>

    <h1>📖 Book of Mormon - Top 10</h1>

    <div>
      <!--<label for="item">Enter a new item:</label> -->
      <label for="favchap">Enter Book and Chapter: </label>
      <!--<input type="text" name="item" id="item">-->
      <input type="text" id="favchap" placeholder="Alma 5" value="Alma 5">
      <button class="btn" type="submit">Add Chapter</button>
      
    </div>

    <ul id="list">
      
    </ul>

    <script>
      const list = document.querySelector('#list');
      const input = document.querySelector('input');
      const button = document.querySelector('.btn');

      button.addEventListener('click', () => {
        const myItem = input.value;
        input.value = '';

        const listItem = document.createElement('li');
        const listText = document.createElement('span');
        const listBtn = document.createElement('button');

        listItem.appendChild(listText);
        listText.textContent = myItem;
        listItem.appendChild(listBtn);
        listBtn.textContent = '❌';
        list.appendChild(listItem);

        listBtn.addEventListener('click', () => {
          list.removeChild(listItem);
        });

        input.focus();
      });
    </script>
  </body>
</html>
