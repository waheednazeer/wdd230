<body>
    <nav class="navigation-menu">

    <header>     
            <h1>Gulberg Greens Chamber</h1>
            <img class="logo" src="images/gulberg-logo.webp" alt="waheed nazir">
    </header>
    
    <main>
        <h4 class="form-heading">User Feedback Form</h4><hr>
        <div class="form">
            
            <div class="input-msg">
              <form id="formId">
                <fieldset>
                <legend>Sender Information</legend>
                <label class="top">Full Name* <input id="name" type="text" name="fullname" required></label>
                <label class="top">Email* 
                    <input id="email" type="text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                     placeholder="someone@gmail.com" required></label>
                <label class="top">Page Rating* [ <span id="rating"></span> ]:<input type="range" id="r" min="1" max="10" name="rate" list="five"></label>
                <div class="ratinglabels">
                    <span class="ratevalue">1</span>
                    <span class="ratevalue">2</span>
                    <span class="ratevalue">3</span>
                    <span class="ratevalue">4</span>
                    <span class="ratevalue">5</span>
                    <span class="ratevalue">6</span>
                    <span class="ratevalue">7</span>
                    <span class="ratevalue">8</span>
                    <span class="ratevalue">9</span>
                    <span class="ratevalue">10</span>
                </div>
                <!--pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{3,6}$"-->
                <label class="top">Username:<input id="username" pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{5,12}$" type="password" name="keyphrase" required title="Input must be between 5-12 characters, at least one Capital and Small letter, one digit and one special Character">
                </label>
                <label class="top">Re-enter Username: <input id="username2" type="password" name="keyphrase" 
                    pattern="(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{5,12}$" required></label>
                <label for="comments" class="top">Message:<textarea id="comments" name="comments" required></textarea></label>
                </fieldset>
                <input onclick="myForm()" type="submit" value="Send Your Message" class="submitBtn" id="submitBtn">
            </form>
            <datalist id="five">
                <option label="1">1</option>
                <option label="2">2</option>
                <option label="3">3</option>
                <option label="4">4</option>
                <option label="5">5</option>
                <option label="6">6</option>
                <option label="7">7</option>
                <option label="8">8</option>
                <option label="9">9</option>
                <option label="10">10</option>
                
            </datalist>
        </div>
            <div class="output-msg">
                
                <fieldset>
                    <legend> Submitted Information</legend>
                
                </fieldset>  
            </div>
        </div>
    
    </main>
       
    <footer>
        <p>
            &copy;<span id="currentyear"></span> | WD320 Gulberg Green Chamber | Waheed Nazir | Pakistan |
            Last Modified: <span id="lastmodified"> </span>
        </p>
    </footer>
<script src="scripts/getDates.js">

</html>
