    <header>     
            <h1>Gulberg Greens Chamber</h1>
            <img class="logo" src="images/gulberg-logo.webp" alt="waheed nazir">
    </header>
    
    <main class="main-join">
        <h4 class="form-heading">Gulberg Membership Form</h4><hr>
        <form action="" method="get" action="thanks.html">
            <fieldset>
                <legend>Member Information</legend>
                <label class="top">First Name:* <input type="text" name="fname" required></label>
                <label class="top">Last Name:* <input type="text" name="lname" required></label>
                <label class="top">Title: <input type="text" name="title"></label>
                <label class="top">Email* <input type="text" name="email" placeholder="someone@gmail.com" required></label>
                <label class="top">Cell Phone: <input type="tel" name="phone" placeholder="1235551234"></label>
                <label class="top">Company Name:* <input type="text" name="company"  required></label>
                <label class="top">Website <input type="url" name="url" placeholder="https://"></label>
    
            </fieldset>
            <fieldset>
                <legend>Memership Level Selection</legend>
                <div>Membership Levels</div>
                <label class="sbs"> <input type="radio" name="level" value="non-profit">NP Membership</label>
                <label class="sbs"> <input type="radio" name="level" value="bronze">Bronze Membership.</label>
                <label class="sbs"> <input type="radio" name="level" value="silver">Silver Membership.</label>
                <label class="sbs"> <input type="radio" name="level" value="gold">Gold Membership.</label>
       
            </fieldset>
            <fieldset>
                <legend>Funding</legend>
                <label class="top">Anticipated Completion Date <input type="date" name="completeDate"></label>
                               
            </fieldset>
            <input type="submit" value="Propose My Course" class="submitBtn">
    
        </form>
    </main>
       
    <footer>
        <p>
            &copy;<span id="currentyear"></span> | WD320 Gulberg Green Chamber | Waheed Nazir | Pakistan |
